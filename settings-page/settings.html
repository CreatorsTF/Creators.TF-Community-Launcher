<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self'; base-uri 'self'; form-action 'self'; font-src 'self';">
        <title>Creators.TF Launcher - Alpha Version - Settings</title>
        <link rel="stylesheet" href="../node_modules/@mdi/font/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="../styles/settings.css">
    </head>
    <body>
        <span id="coglabel"><i class="mdi mdi-cogs"></i></span>
        <span class="inputLabelRow">Steam Directory <small>[Not required]</small></span>
        <div class="inputRow">
            <input spellcheck="false" id="steam_directory" class="inputColumn" type="text">
        </div>
        <span class="inputLabelRow">TF2 Directory <small>[Required]</small></span>
        <div class="inputRow">
            <input spellcheck="false" id="tf2_directory" class="inputColumn" type="text">
            <button id="reload-button" class="button" title="Click this button if you are having any problems linking/finding your TF2 directory.">
                <i class="mdi mdi-folder-sync"></i>
            </button>
        </div>
        <div class="inputRow">
            <button class="button" id="config-show-button">Show Config Contents</button>
            <button class="button" id="open-config-location">Open Config Folder</button>
            <button class="button" id="open-log-location">Open Log Folder</button>
            <button class="button" id="config-clearmodlist">Clear ModList Cache</button>
        </div>
        <div id="config-debug">
            <div class="inputRowConfig">
                <button class="button" id="config-copycontents-button">Copy to Clipboard</button>
                <button class="button" id="config-dontshow-button">Close</button>
            </div>
            <textarea readonly spellcheck="false" id="config-contents"></textarea>
        </div>
        <div id="version-box">
            Getting launcher version...
        </div>
      </body>
</html>
